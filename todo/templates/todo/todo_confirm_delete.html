{% extends 'base.html' %}

{% block title %}Delete Todo - Advanced Todo App{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-trash me-2"></i>Delete Todo</h1>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <h4>Are you sure you want to delete this todo?</h4>
                <p class="text-muted">{{ todo.title }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'todo_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
